# Port Config #
server.port=8081
# Setting to be able to use data.sql it prevent the script executing before Hibernate is initialized  - https://stackoverflow.com/questions/67695069/spring-boot-datasource-initialization-error-with-data-sql-script-after-2-5-0-upg#
spring.jpa.defer-datasource-initialization=true

# Database Config #
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.settings.web-allow-others=true
# JPA schema manager
spring.jpa.hibernate.ddl-auto=create-drop
# //running after the first time (when the tables are created in the database) or later when you want the data remain
# for later tests you have to change the key word 'create-drop' to 'update' so that the data remains in place.

